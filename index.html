<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!--cabeçalho-->
    <header class="header">

    <!--conteudo-->
    <main class="container">
        <div class="h">
            <h>Tendências</h>
            <section class="main_tendencies">

                    <img src="image_1.jpeg" alt="Imagem 1">

            <section class="main_concluded">

                    <img src="image_11.png" alt="Imagem 1">
                    <img src="image_12.png" alt="Imagem 2">
